services:
  # Backend API Service
  - type: web
    name: aetherpharma-api
    runtime: go
    buildCommand: go build -o pharmacy-backend cmd/server/main.go
    startCommand: ./pharmacy-backend
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        value: "demo-32-character-encryption-key"
      - key: DATABASE_URL
        fromDatabase:
          name: aetherpharma-db
          property: connectionString
      - key: GIN_MODE
        value: release
      - key: PORT
        value: 8080

  # Frontend Static Site
  - type: web
    name: aetherpharma-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://aetherpharma-api.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

databases:
  - name: aetherpharma-db
    plan: free
    databaseName: pharmacy
    user: pharmacy_user