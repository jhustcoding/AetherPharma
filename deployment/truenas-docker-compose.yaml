# TrueNAS SCALE Docker Compose Deployment for AetherPharma
# File: truenas-docker-compose.yaml
# Format: Docker Compose v3.8 (NOT Kubernetes)
# Usage: Copy contents to TrueNAS Custom App "Custom Compose Config" field

version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: aetherpharma-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pharmacy_db
      POSTGRES_USER: pharmacy_user
      POSTGRES_PASSWORD: pharmacy_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aetherpharma-network

  aetherpharma:
    image: golang:1.21-alpine
    container_name: aetherpharma-app
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "30080:8080"
    environment:
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pharmacy_user
      DB_PASSWORD: pharmacy_password
      DB_NAME: pharmacy_db
      DB_SSL_MODE: disable
      JWT_SECRET: truenas-demo-secret-32-characters
      ENCRYPTION_KEY: 32-character-encryption-key-here
      GIN_MODE: release
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    command: |
      sh -c "
        apk add --no-cache git &&
        rm -rf /app &&
        git clone https://github.com/jhustcoding/AetherPharma.git /app &&
        cd /app &&
        cat > .env << 'EOF'
        DB_TYPE=postgres
        DB_HOST=postgres
        DB_PORT=5432
        DB_USER=pharmacy_user
        DB_PASSWORD=pharmacy_password
        DB_NAME=pharmacy_db
        DB_SSL_MODE=disable
        JWT_SECRET=truenas-demo-secret-32-characters
        ENCRYPTION_KEY=32-character-encryption-key-here
        GIN_MODE=release
        EOF
        echo 'Waiting for PostgreSQL...' &&
        sleep 15 &&
        go run cmd/server/main.go
      "
    volumes:
      - app_data:/data
    networks:
      - aetherpharma-network

volumes:
  postgres_data:
  app_data:

networks:
  aetherpharma-network:
    driver: bridge

# Deployment Rules:
# 1. TrueNAS SCALE Custom App uses Docker Compose format
# 2. This includes PostgreSQL (production standard)
# 3. Access at: http://[TRUENAS-IP]:30080
# 4. Default login: admin / admin123
# 5. To set custom hostname "aetherpharma":
#    - Add to /etc/hosts: [TRUENAS-IP] aetherpharma