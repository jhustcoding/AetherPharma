# TrueNAS SCALE Docker Compose - Production Ready
# File: truenas-docker-compose-production.yaml
# Format: Docker Compose v3.8 (NOT Kubernetes)

version: "3.3"

services:
  postgres:
    image: postgres:15-alpine
    container_name: aetherpharma-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pharmacy_db
      POSTGRES_USER: pharmacy_user
      POSTGRES_PASSWORD: pharmacy_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: golang:1.21-alpine
    container_name: aetherpharma-backend
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      # Environment Setting (CRITICAL: This makes it skip .env file requirement)
      ENV: production
      ENVIRONMENT: production
      # Database Configuration
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pharmacy_user
      DB_PASSWORD: pharmacy_password
      DB_NAME: pharmacy_db
      DB_SSL_MODE: disable
      # Redis Configuration (add Redis container)
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ""
      # Security Configuration
      JWT_SECRET: "truenas-demo-secret-key-32-chars"
      ENCRYPTION_KEY: "abcdefghijklmnopqrstuvwxyz123456"
      # Server Configuration
      SERVER_PORT: 8080
      GIN_MODE: release
      HIPAA_MODE: true
    command: sh -c "echo 'Backend starting...' && echo 'ENCRYPTION_KEY length:' && echo \$ENCRYPTION_KEY | wc -c && apk add --no-cache git curl && echo 'Cloning repository...' && rm -rf /app && git clone --depth 1 https://github.com/jhustcoding/AetherPharma.git /app && cd /app && echo 'Repository cloned, waiting for database...' && sleep 30 && echo 'Installing Go dependencies...' && go mod tidy && echo 'Starting Go server...' && go run cmd/server/main.go"
    volumes:
      - app_data:/data

  frontend:
    image: node:18-alpine
    container_name: aetherpharma-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://192.168.0.9:8080
      DISABLE_ESLINT_PLUGIN: true
      TSC_COMPILE_ON_ERROR: true
      GENERATE_SOURCEMAP: false
      CI: false
      SKIP_PREFLIGHT_CHECK: true
      TS_NODE_COMPILER_OPTIONS: '{"strict": false}'
      TYPESCRIPT_ERROR_ON_WARNING: false
    command: sh -c "apk add --no-cache git && rm -rf /app && git clone --depth 1 https://github.com/jhustcoding/AetherPharma.git /app && cd /app/frontend && sleep 45 && npm install && npm start"

volumes:
  postgres_data:
  app_data: