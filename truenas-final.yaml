# TrueNAS SCALE Docker Compose - Final Working Version
version: "3.3"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: pharmacy_db
      POSTGRES_USER: pharmacy_user
      POSTGRES_PASSWORD: pharmacy_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pharmacy_user", "-d", "pharmacy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  backend:
    image: golang:1.21
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      # Environment Settings
      ENV: production
      ENVIRONMENT: production
      # Database Configuration
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pharmacy_user
      DB_PASSWORD: pharmacy_password
      DB_NAME: pharmacy_db
      DB_SSL_MODE: disable
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ""
      # Security Configuration
      JWT_SECRET: "truenas-demo-secret-key-32-chars"
      ENCRYPTION_KEY: "abcdefghijklmnopqrstuvwxyz123456"
      # Server Configuration
      SERVER_PORT: 8080
      GIN_MODE: release
      HIPAA_MODE: true
    command: sh -c "apk add --no-cache git build-base && rm -rf /app && git clone https://github.com/jhustcoding/AetherPharma.git /app && cd /app && go mod download && go run cmd/server/main.go"

  frontend:
    image: node:18-alpine
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://192.168.0.9:8080
      DISABLE_ESLINT_PLUGIN: "true"
      TSC_COMPILE_ON_ERROR: "true"
      GENERATE_SOURCEMAP: "false"
      CI: "false"
      SKIP_PREFLIGHT_CHECK: "true"
    command: sh -c "apk add --no-cache git && rm -rf /app && git clone https://github.com/jhustcoding/AetherPharma.git /app && cd /app/frontend && npm install && npm start"

volumes:
  postgres_data:
  redis_data: