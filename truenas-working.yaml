# TrueNAS SCALE Docker Compose - Working Version
# Simplified version that should work immediately

version: "3.3"

services:
  backend:
    image: golang:1.21-alpine
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Use SQLite for simplicity (no external DB needed)
      ENV: development
      ENVIRONMENT: development
      DB_TYPE: sqlite
      DB_HOST: ""
      DB_PORT: ""
      DB_USER: ""
      DB_PASSWORD: ""
      DB_NAME: pharmacy.db
      DB_SSL_MODE: ""
      # Security Configuration
      JWT_SECRET: "truenas-demo-secret-key-32-chars"
      ENCRYPTION_KEY: "abcdefghijklmnopqrstuvwxyz123456"
      # Server Configuration
      SERVER_PORT: 8080
      GIN_MODE: debug
      HIPAA_MODE: false
    command: sh -c "apk add --no-cache git gcc musl-dev sqlite && rm -rf /app && git clone https://github.com/jhustcoding/AetherPharma.git /app && cd /app && touch .env && go mod download && go run cmd/server/main.go"
    volumes:
      - backend_data:/app/data

  frontend:
    image: node:18-alpine
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://192.168.0.9:8080
      DISABLE_ESLINT_PLUGIN: "true"
      TSC_COMPILE_ON_ERROR: "true"
      GENERATE_SOURCEMAP: "false"
      CI: "false"
      SKIP_PREFLIGHT_CHECK: "true"
    command: sh -c "apk add --no-cache git && rm -rf /app && git clone https://github.com/jhustcoding/AetherPharma.git /app && cd /app/frontend && sleep 30 && npm install && npm start"

volumes:
  backend_data: